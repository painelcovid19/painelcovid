<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title%}
                {{title}}
            {% else %} 
                Painel Covid 19
            {% endif %}
    </title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/pagina01.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/contante.css')}}" >
    <link rel="stylesheet" href="{{url_for('static', filename='css/oresto.css')}}" >
    <link rel="stylesheet" href="{{url_for('static', filename='css/sobre.css')}}" >
</head>
<body>
    <header  id="cabecaaa">
        <div class="logo-painel-covid">
            <h1>
                <span>
                    Painel
                </span> 
                COVID 19
            </h1>
        </div>

        <nav id="navegacao">
            <ul>
                <li class="btin presente">
                    <a href="{{url_for('main.index')}}">Inicio</a>
                </li>
                <li class="btmap">
                    <a href="{{url_for('main.mapas')}}">Mapas</a>
                </li>
                <li class="btest">
                    <a href="{{url_for('main.estimativas_rt')}}">Estimativas RT</a>
                </li>
                <li class="btvac">
                    <a href="{{url_for('main.vacinas')}}">Vacinas</a>
                </li>

                <li class="btsob">
                    <a href="{{url_for('main.sobre')}}">Sobre</a>
                </li>
                <li class="btsob">
                    <a href="{{url_for('main.login')}}">Login</a>
                </li>
            </ul>
        </nav>

        <div class="logo-unilab">
           
                <img src="{{url_for('static', filename='images/logo-unilab.png')}}" alt="logo-unilab">

        </div>

        <div class="menu-icone" onclick="abrefecha()">
            <ion-icon name="close-outline" id="menux"></ion-icon>
            <ion-icon name="menu-outline" class="ativo" id="menulinha"></ion-icon>
        </div>
    </header>
